<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>社員情報編集</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam id="empId" name="empId" value="#{employeeEditBean.empId}"/>
        </f:metadata>
        <f:event type="preRenderView" listener="#{employeeEditBean.init}" />
        <h1>社員情報編集</h1>
        <h:form>
            社員ID：
            <h:outputText value="#{employeeEditBean.employee.empId}"/><br/>
            <h:inputHidden value="#{employeeEditBean.employee.empId}"/>
            <h:inputHidden value="#{employeeEditBean.empId}"/>
            氏名：
            <h:inputText value="#{employeeEditBean.employee.name}"/><br/>
            入社年月日：
            <h:inputText p:type="date" value="#{employeeEditBean.employee.joinedDate}">
                <f:convertDateTime pattern="yyyy-MM-dd" timeStyle="Asia/Tokyo"/>
            </h:inputText><br/>
            部署：
            <h:selectOneListbox value="#{employeeEditBean.employee.department.deptId}">
                <f:selectItems  var="dept" value="#{employeeEditBean.departmentList}"
                                itemValue="#{dept.deptId}" itemLabel="#{dept.name}"/>
            </h:selectOneListbox><br/>
            <h:commandButton action="#{employeeEditBean.update()}" value="更新"/>
        </h:form>
    </h:body>
</html>
